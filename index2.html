<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, PAV World!</title>
    <meta name="description" content="Hello, PAV World!">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>
    <script src="js/texto.js"></script>  </head>
  </head>
  <body>



    <a-scene renderer="antialias: true;" shadow="type: pcfsoft; autoUpdate: true;">
      <a-assets>
        <img id="logo" src="jcoelho.jpg">
        <a-asset-item id="escava" src="model/esqueleto_export.gltf"></a-asset-item>
        <a-asset-item id="pelourinho" src="model/pelourinho_export.gltf"></a-asset-item>
        <a-asset-item id="se" src="model/se_export.gltf"></a-asset-item>
        <a-asset-item id="jc" src="model/jc_export.gltf"></a-asset-item>
      </a-assets>

      <a-entity  environment="preset: default; shadow: true; fog: 0.5;" ></a-entity>

      <!-- Default lighting injected by A-Frame. -->
      <a-entity light="type: ambient; color: #aaa"></a-entity>
      <a-entity light="type: directional; color: #aaa; intensity: 0.5" position="-0.5 1 1"></a-entity>




    <a-entity text="value: O esqueleto de Abraveses e a Catedral; color: #FAFAFA; width: 5; anchor: align;font: mozillavr;" position="-3 3 -5" scale="2 2 2"></a-entity>


      <a-entity gltf-model="#jc" scale="1 1 1" position="-1.2 0 -2" rotation="0 40 0" animation-mixer shadow="cast: true"></a-entity>

      <a-entity gltf-model="#escava" scale="1.5 1.5 1.5" position="0 0 2.5" rotation="10 180 0" shadow="cast: true"></a-entity>


            <a-entity gltf-model="#pelourinho" scale="0.1 0.1 0.1" position="10 0 0" rotation="0 60 0" shadow="cast:true"></a-entity>

            <a-entity gltf-model="#se" scale="0.3 0.3 0.3" position="0 0 -30" rotation="0 0 0" shadow="cast:true"></a-entity>



      <a-image src="#logo" scale="2 2 2" position="-5 2 1.5" rotation="0 90 0"
      animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
      animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"


      ></a-image>



<a-camera>
   <a-cursor color="#FAFAFA"></a-cursor>
 </a-camera>

    </a-scene>
  </body>
</html>
