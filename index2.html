<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, PAV World!</title>
    <meta name="description" content="Hello, PAV World!">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>  </head>
  <body>
    <a-scene renderer="antialias: true;" shadow="type: pcfsoft; autoUpdate: true;">
      <a-assets>
        <img id="logo" src="jcoelho.jpg">
        <a-asset-item id="escava" src="model/esqueleto_export.gltf"></a-asset-item>
        <a-asset-item id="jc" src="model/jc_export.gltf"></a-asset-item>
      </a-assets>

      <a-entity  environment=" preset: yavapai; shadow: true;" ></a-entity>

      <a-entity light="type: ambient; intensity: 0.1; color: #ccc"></a-entity>

  <a-entity light="type: directional; color: #EEE; intensity: 0.1" position="0 1 1"></a-entity>



      <a-entity gltf-model="#jc" scale="1 1 1" position="-1.2 0 -2" rotation="0 40 0" animation-mixer shadow="cast: true"></a-entity>

      <a-entity gltf-model="#escava" scale="1 1 1" position="0 0 -2.5" rotation="0 0 0" shadow="cast: true"></a-entity>

      <a-image src="#logo" scale="2 2 2" position="0 2 4" rotation="0 180 0"></a-image>


      <a-sky color="#ccc"></a-sky>
    </a-scene>
  </body>
</html>
