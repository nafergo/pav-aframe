<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, PAV World!</title>
    <meta name="description" content="Hello, PAV World!">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>


<!-- A-Frame JS Dependencies -->
    <script src="https://cdn.rawgit.com/gladeye/aframe-preloader-component/1.0.2/dist/aframe-preloader-component.min.js"></script>


  </head>
  <body>



    <a-scene preloader renderer="antialias: true;" shadow="type: pcfsoft; autoUpdate: true;">

      <a-assets>
        <img id="logo" src="img/jcoelho.jpg">

        <img id="sky" src="forest.jpg">
      </a-assets>


      <a-entity  environment ></a-entity>




            <a-camera position="0 4 4">
              <a-entity cursor="fuse: true; fuseTimeout: 500"
                  position="0 0 -2"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: #2196F3; shader: flat">
            </a-camera>


      <!-- Default lighting injected by A-Frame. -->
      <a-entity light="type: ambient; color: #aaa"></a-entity>
      <a-entity light="type: directional; color: #aaa; intensity: 0.5" position="-0.5 1 1"></a-entity>


            <a-entity gltf-model="#se" scale="0.3 0.3 0.3" position="0 0 -30" rotation="0 0 0" shadow="cast:true"></a-entity>





            <a-entity link="href: index.html; title: My Homepage;">
              <a-image src="#logo" scale="2 2 2" position="0 3 15" rotation="0 180 0"
              animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
              animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
              ></a-image>
            </a-entity>


              <a-sky src="#sky"></a-sky>


    </a-scene>
  </body>
</html>
