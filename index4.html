<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, PAV World!</title>
    <meta name="description" content="Hello, PAV World!">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>



  </head>
  <body>
    <a-scene renderer="antialias: true;" shadow="type: pcfsoft; autoUpdate: true;">
      <a-assets>
        <img id="logo" src="img/jcoelho.jpg">
        <a-asset-item id="vespasiano" src="model/vespasiano_export.gltf"></a-asset-item>
        <a-asset-item id="ara" src="model/ara_export.gltf"></a-asset-item>
      </a-assets>

      <!-- CURSOR ENTITY -->
      <a-entity position="0 1.6 0" rotation="0 -90 0">
        <a-entity
          id="camera"
          camera
          look-controls
          rotation="0 0 0"
          wasd-controls
        >
          <!-- MAIN CURSOR -->
          <a-entity
            cursor="fuse: true; maxDistance: 500; timeout: 3000;"
            id="cursor-main"
            position="0 0 -1"
            geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.01; thetaLength: 360; thetaStart: 90;"
            material="color: #f00;"
          >
            <a-animation begin="cursor-fusing" attribute="geometry.thetaLength" fill="forwards" from="360" to="0" easing="ease-in"></a-animation>
            <a-animation begin="mouseleave" attribute="geometry.thetaLength" fill="backwards" from="0" to="360" dur="0"></a-animation>
          </a-entity>
          <a-entity
            id="cursor-loader"
            position="0 0 -1"
            geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.01;"
            material="color: #2ADD2A;"
          >
          </a-entity>
        </a-entity>
      </a-entity>


      <a-entity  environment="preset: default; shadow: true;"></a-entity>



      <a-entity light="type: ambient; intensity: 0.1; color: #ccc"></a-entity>

    <a-entity light="type: directional; color: #EEE; intensity: 0.5" position="0 1 1"></a-entity>


    <a-entity light="type: directional; color: #eee; intensity: 0.5" rotation="0 0 0" position="0 .7 -2"></a-entity>



      <a-entity gltf-model="#ara" scale="1 1 1" position="3 0 2" rotation="0 -90 0" shadow="receive: false"

      animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
      animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
      ></a-entity>


      <a-entity gltf-model="#vespasiano" scale="2 2 2" position="5 -0.1 -3" rotation="0 -80 0" shadow="receive: false" ></a-entity>



      <a-entity link="href: index.html; title: My Homepage;">
        <a-image src="#logo" scale="2 2 2" position="-5 2 1.5" rotation="0 90 0"
        animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
        ></a-image>
      </a-entity>


    </a-scene>
  </body>
</html>
