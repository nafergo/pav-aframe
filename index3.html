<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, PAV World!</title>
    <meta name="description" content="Hello, PAV World!">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>
    <script src="js/texto.js"></script>
   </head>
  </head>
  <body>



    <a-scene renderer="antialias: true;" shadow="type: pcfsoft; autoUpdate: true;">
      <a-assets>
        <img id="logo" src="img/jcoelho.jpg">
        <a-asset-item id="escava" src="model/esqueleto_export.gltf"></a-asset-item>
        <a-asset-item id="pelourinho" src="model/pelourinho_export.gltf"></a-asset-item>
        <a-asset-item id="jc" src="model/jc_export.gltf"></a-asset-item>
      </a-assets>


      <!-- CURSOR ENTITY -->
      <a-entity position="0 1.6 0" rotation="0 -90 0">
        <a-entity
          id="camera"
          camera
          look-controls
          rotation="0 0 0"
          wasd-controls
        >
          <!-- MAIN CURSOR -->
          <a-entity
            cursor="fuse: true; maxDistance: 500; timeout: 3000;"
            id="cursor-main"
            position="0 0 -1"
            geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.01; thetaLength: 360; thetaStart: 90;"
            material="color: #f00;"
          >
            <a-animation begin="cursor-fusing" attribute="geometry.thetaLength" fill="forwards" from="360" to="0" easing="ease-in"></a-animation>
            <a-animation begin="mouseleave" attribute="geometry.thetaLength" fill="backwards" from="0" to="360" dur="0"></a-animation>
          </a-entity>
          <a-entity
            id="cursor-loader"
            position="0 0 -1"
            geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.01;"
            material="color: #2ADD2A;"
          >
          </a-entity>
        </a-entity>
      </a-entity>


      <a-entity  environment="preset: forest; shadow: true; fog: 0.5;" ></a-entity>




      <!-- Default lighting injected by A-Frame. -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: directional; color: #aaa; intensity: 0.1" position="-0.5 1 1"></a-entity>




    <a-entity text="value: O esqueleto de Abraveses; color: #FAFAFA; width: 5; anchor: align;font: mozillavr;" position="-3 3 -5" scale="2 2 2"></a-entity>


      <a-entity gltf-model="#jc" scale="1 1 1" position="-1.2 0 -2" rotation="0 40 0" animation-mixer shadow="cast: true"></a-entity>

      <a-entity gltf-model="#escava" scale="1.5 1.5 1.5" position="0 0 -3" rotation="10 0 0" shadow="cast: true"></a-entity>

    <a-entity gltf-model="#pelourinho" scale="0.1 0.1 0.1" position="10 0 0" rotation="0 60 0" shadow="cast:true"></a-entity>



    <a-entity link="href: index.html; title: My Homepage;">
      <a-image src="#logo" scale="2 2 2" position="0 2 5" rotation="0 180 0"
      animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
      animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
      ></a-image>
    </a-entity>



    </a-scene>
  </body>
</html>
