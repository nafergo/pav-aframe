<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, PAV World!</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">

    <script src="js/092aframe.min.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>

  </head>

  <body>
    <a-scene renderer="antialias: true;">

      <a-assets>
        <img id="logo" src="img/jcoelho.jpg">
      </a-assets>

      <a-entity  environment="preset: tron;" ></a-entity>



      <!-- CURSOR ENTITY -->
      <a-entity position="0 1.6 0">
        <a-entity
          id="camera"
          camera
          look-controls
          rotation="0 0 0"
          wasd-controls
        >
          <!-- MAIN CURSOR -->
          <a-entity
            cursor="fuse: true; maxDistance: 500; timeout: 3000;"
            id="cursor-main"
            position="0 0 -2"
            geometry="primitive: ring; radiusOuter: 0.06; radiusInner: 0.03; thetaLength: 360; thetaStart: 90;"
            material="color: #f00;"
          >
            <a-animation begin="cursor-fusing" attribute="geometry.thetaLength" fill="forwards" from="360" to="0" easing="ease-in"></a-animation>
            <a-animation begin="mouseleave" attribute="geometry.thetaLength" fill="backwards" from="0" to="360" dur="0"></a-animation>
          </a-entity>
          <a-entity
            id="cursor-loader"
            position="0 0 -2.0001"
            geometry="primitive: ring; radiusOuter: 0.06; radiusInner: 0.03;"
            material="color: #2ADD2A;"
          >
          </a-entity>
        </a-entity>
      </a-entity>


        <a-entity link="href: index2.html; title: My Homepage;">
          <a-image src="#logo" scale="2 2 2" position="-3 3 -5" rotation="0 0 0"
          animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
          ></a-image>
        </a-entity>

        <a-entity link="href: index3.html; title: My Homepage;">
          <a-image src="#logo" scale="2 2 2" position="0 3 -5" rotation="0 0 0"
          animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
          ></a-image>
        </a-entity>

        <a-entity link="href: index4.html; title: My Homepage;">
          <a-image src="#logo" scale="2 2 2" position="3 3 -5" rotation="0 0 0"
          animation__mouseenter="property: scale; to: 3 3 3; dur: 300; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
          ></a-image>
        </a-entity>



      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
