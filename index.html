<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, PAV World!</title>
    <meta name="description" content="Hello, PAV World!">
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.loaders.min.js"></script>
    <script src="js/aframe-environment-component.min.js"></script>


  </head>
  <body>
    <a-scene renderer="antialias: true;">
      <a-assets>
        <img id="logo" src="jcoelho.jpg">
        <a-asset-item id="escava" src="model/esqueleto_export.gltf"></a-asset-item>
        <a-asset-item id="vespasiano" src="model/vespasiano_export.gltf"></a-asset-item>
        <a-asset-item id="jc" src="model/jc_export.gltf"></a-asset-item>
      </a-assets>



      <a-entity  environment=" preset: forest"></a-entity>
      <a-entity light="type: ambient; color: #aaa; intensity: 0.5;"></a-entity>



      <a-entity gltf-model="#jc" scale="1 1 1" position="0 0 -2" rotation="4 0 0" animation-mixer></a-entity>

      <a-entity gltf-model="#escava" scale="1 1 1" position="1.5 0 -3" rotation="0 0 0"></a-entity>

      <a-entity gltf-model="#vespasiano" scale="2 2 2" position="-3 -0.1 -3" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear"></a-entity>

      <a-image src="#logo" scale="2 2 2" position="0 2 4" rotation="0 180 0"></a-image>




    </a-scene>
  </body>
</html>
